<p class='login-msg'>Please login for shopping</p>
<p class='filter'><input type="text" ng-model="search" placeholder="search items"></p>
<div ng-repeat="item in homectrl.result | filter:search" class='items-list'>
	<img src={{item.itemIcon}}>	<p>{{item.itemName}}</p>
	<p>{{item.itemPrice}}</p>
	
</div>
